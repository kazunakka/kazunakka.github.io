<!DOCTYPE html>
<html lang="{{ page.lang | default: 'ja' }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title | default: site.title }}</title>
    <link rel="stylesheet" href="/assets/main.css">
</head>
<body>
    <header>
        <h1>Still Time Studio</h1>
        <nav>
            <ul>
                {% if page.url == '/ja/' or page.url == '/' %}
                    <!-- 日本語ホームページ -->
                    <li><a href="#meditation-timer">わたし時間 / Still Time</a></li>
                    <li><a href="#ton-tsu-game">トンツーゲーム</a></li>
                    <li><a href="#support-qa">サポート・Q&A</a></li>
                {% elsif page.url == '/en/' %}
                    <!-- 英語ホームページ -->
                    <li><a href="#meditation-timer">Still Time</a></li>
                    <li><a href="#ton-tsu-game">Morse Code Game</a></li>
                    <li><a href="#support-qa">Support & Q&A</a></li>
                {% else %}
                    <!-- その他のページはデフォルトメニュー -->
                    <li><a href="/">Home</a></li>
                {% endif %}
            </ul>
        </nav>
    </header>
    
    <main>
        {{ content }}
    </main>
    
    <footer>
        <p>&copy; 2025 Still Time Studio</p>
    </footer>
</body>
</html>
