<body>

  <script>
    const { useState, createElement: h } = React;

    function JsonSheetsConverter() {
      const [mode, setMode] = useState('toSheets');
      const [input, setInput] = useState('');
      const [output, setOutput] = useState('');
      const [error, setError] = useState('');
      const [copied, setCopied] = useState(false);

      const parseJson = (jsonStr) => {
        try {
          return JSON.parse(jsonStr);
        } catch (e) {
          throw new Error('ç„¡åŠ¹ãªJSONå½¢å¼ã§ã™: ' + e.message);
        }
      };

      const flattenObject = (obj, prefix = '') => {
        const flattened = {};
        for (const key in obj) {
          const value = obj[key];
          const newKey = prefix ? prefix + '.' + key : key;
          if (value === null || value === undefined) {
            flattened[newKey] = '';
          } else if (typeof value === 'object' && !Array.isArray(value)) {
            Object.assign(flattened, flattenObject(value, newKey));
          } else if (Array.isArray(value)) {
            flattened[newKey] = JSON.stringify(value);
          } else {
            flattened[newKey] = value;
          }
        }
        return flattened;
      };

      // CSVã‚¨ã‚¹ã‚±ãƒ¼ãƒ—é–¢æ•°ï¼ˆRFC 4180æº–æ‹ ï¼‰
      const escapeCSV = (value) => {
        if (value === null || value === undefined) return '""';
        const str = String(value);
        // ã™ã¹ã¦ã®ãƒ•ã‚£ãƒ¼ãƒ«ãƒ‰ã‚’ãƒ€ãƒ–ãƒ«ã‚¯ã‚©ãƒ¼ãƒˆã§å›²ã‚€
        // å†…éƒ¨ã®ãƒ€ãƒ–ãƒ«ã‚¯ã‚©ãƒ¼ãƒˆã¯2ã¤é‡ã­ã¦ã‚¨ã‚¹ã‚±ãƒ¼ãƒ—
        return '"' + str.replace(/"/g, '""') + '"';
      };

      // CSVè§£æé–¢æ•°ï¼ˆRFC 4180æº–æ‹ ï¼‰
      const parseCSV = (csvText) => {
        const rows = [];
        let currentRow = [];
        let currentField = '';
        let insideQuotes = false;
        let i = 0;

        while (i < csvText.length) {
          const char = csvText[i];
          const nextChar = csvText[i + 1];

          if (insideQuotes) {
            if (char === '"') {
              if (nextChar === '"') {
                // ã‚¨ã‚¹ã‚±ãƒ¼ãƒ—ã•ã‚ŒãŸãƒ€ãƒ–ãƒ«ã‚¯ã‚©ãƒ¼ãƒˆ
                currentField += '"';
                i += 2;
                continue;
              } else {
                // ã‚¯ã‚©ãƒ¼ãƒˆã®çµ‚äº†
                insideQuotes = false;
                i++;
                continue;
              }
            } else {
              // ã‚¯ã‚©ãƒ¼ãƒˆå†…ã®é€šå¸¸æ–‡å­—
              currentField += char;
              i++;
            }
          } else {
            if (char === '"') {
              // ã‚¯ã‚©ãƒ¼ãƒˆã®é–‹å§‹
              insideQuotes = true;
              i++;
            } else if (char === ',') {
              // ãƒ•ã‚£ãƒ¼ãƒ«ãƒ‰ã®åŒºåˆ‡ã‚Š
              currentRow.push(currentField);
              currentField = '';
              i++;
            } else if (char === '\n') {
              // è¡Œã®åŒºåˆ‡ã‚Š
              currentRow.push(currentField);
              if (currentRow.some(f => f !== '')) {
                rows.push(currentRow);
              }
              currentRow = [];
              currentField = '';
              i++;
            } else if (char === '\r' && nextChar === '\n') {
              // Windowsæ”¹è¡Œ
              currentRow.push(currentField);
              if (currentRow.some(f => f !== '')) {
                rows.push(currentRow);
              }
              currentRow = [];
              currentField = '';
              i += 2;
            } else if (char === '\r') {
              // Macæ”¹è¡Œ
              currentRow.push(currentField);
              if (currentRow.some(f => f !== '')) {
                rows.push(currentRow);
              }
              currentRow = [];
              currentField = '';
              i++;
            } else {
              // é€šå¸¸æ–‡å­—
              currentField += char;
              i++;
            }
          }
        }

        // æœ€å¾Œã®ãƒ•ã‚£ãƒ¼ãƒ«ãƒ‰ã¨è¡Œã‚’è¿½åŠ 
        if (currentField !== '' || currentRow.length > 0) {
          currentRow.push(currentField);
          if (currentRow.some(f => f !== '')) {
            rows.push(currentRow);
          }
        }

        return rows;
      };

      const convertJsonToCSV = () => {
        setError('');
        setOutput('');
        setCopied(false);
        try {
          const data = parseJson(input);
          let rows = [];
          if (Array.isArray(data)) {
            if (data.length === 0) throw new Error('ç©ºã®é…åˆ—ã§ã™');
            rows = data.map(item => flattenObject(item));
          } else if (typeof data === 'object') {
            rows = [flattenObject(data)];
          } else {
            throw new Error('ã‚ªãƒ–ã‚¸ã‚§ã‚¯ãƒˆã¾ãŸã¯é…åˆ—ã§ã‚ã‚‹å¿…è¦ãŒã‚ã‚Šã¾ã™');
          }
          const allKeys = [...new Set(rows.flatMap(row => Object.keys(row)))];

          // ãƒ˜ãƒƒãƒ€ãƒ¼è¡Œï¼ˆã™ã¹ã¦ã‚¯ã‚©ãƒ¼ãƒˆã§å›²ã‚€ï¼‰
          const header = allKeys.map(key => escapeCSV(key)).join(',');

          // ãƒ‡ãƒ¼ã‚¿è¡Œï¼ˆã™ã¹ã¦ã‚¯ã‚©ãƒ¼ãƒˆã§å›²ã‚€ï¼‰
          const dataRows = rows.map(row =>
            allKeys.map(key => escapeCSV(row[key] ?? '')).join(',')
          );

          const csv = [header, ...dataRows].join('\n');
          setOutput(csv);
        } catch (e) {
          setError(e.message);
        }
      };

      const convertCSVToJson = () => {
        setError('');
        setOutput('');
        setCopied(false);
        try {
          if (!input.trim()) throw new Error('ãƒ‡ãƒ¼ã‚¿ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„');

          const rows = parseCSV(input);

          if (rows.length < 2) throw new Error('ãƒ˜ãƒƒãƒ€ãƒ¼è¡Œã¨ãƒ‡ãƒ¼ã‚¿è¡ŒãŒå¿…è¦ã§ã™');

          const headers = rows[0].map(h => h.trim());
          const jsonArray = [];

          for (let i = 1; i < rows.length; i++) {
            const values = rows[i];
            const obj = {};

            headers.forEach((header, index) => {
              let value = values[index] || '';

              // æ•°å€¤ã«å¤‰æ›ã‚’è©¦ã¿ã‚‹
              if (value && !isNaN(value) && value.trim() !== '') {
                value = Number(value);
              }

              // ãƒã‚¹ãƒˆã•ã‚ŒãŸã‚­ãƒ¼ã‚’å‡¦ç†
              if (header.includes('.')) {
                const parts = header.split('.');
                let current = obj;
                for (let j = 0; j < parts.length - 1; j++) {
                  if (!current[parts[j]]) current[parts[j]] = {};
                  current = current[parts[j]];
                }
                current[parts[parts.length - 1]] = value;
              } else {
                obj[header] = value;
              }
            });

            jsonArray.push(obj);
          }

          setOutput(JSON.stringify(jsonArray, null, 2));
        } catch (e) {
          setError(e.message);
        }
      };

      const handleConvert = () => {
        mode === 'toSheets' ? convertJsonToCSV() : convertCSVToJson();
      };

      const copyToClipboard = async () => {
        try {
          await navigator.clipboard.writeText(output);
          setCopied(true);
          setTimeout(() => setCopied(false), 2000);
        } catch (e) {
          alert('ã‚³ãƒ”ãƒ¼ã«å¤±æ•—ã—ã¾ã—ãŸ');
        }
      };

      const downloadFile = () => {
        const ext = mode === 'toSheets' ? 'csv' : 'json';
        const type = mode === 'toSheets' ? 'text/csv;charset=utf-8;' : 'application/json';
        const blob = new Blob([output], { type });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = 'data.' + ext;
        a.click();
        URL.revokeObjectURL(url);
      };

      const exampleJson = '[{"date":"2026-01-06T08:00:00.000000","durationMinutes":10,"mood":5,"memo":"æœã®ç‘æƒ³ã€‚æ°—åˆ†çˆ½å¿«ã€‚"},{"date":"2026-01-05T20:30:00.000000","durationMinutes":5,"mood":4,"memo":"å¯ã‚‹å‰ã®ãƒªãƒ©ãƒƒã‚¯ã‚¹ã€‚"}]';
      const exampleCSV = '"date","durationMinutes","mood","memo"\n"2026-01-06T08:00:00.000000","10","5","æœã®ç‘æƒ³ã€‚æ°—åˆ†çˆ½å¿«ã€‚"\n"2026-01-05T20:30:00.000000","5","4","å¯ã‚‹å‰ã®ãƒªãƒ©ãƒƒã‚¯ã‚¹ã€‚"';

      const loadExample = () => {
        setInput(mode === 'toSheets' ? exampleJson : exampleCSV);
        setOutput('');
        setError('');
      };

      const switchMode = () => {
        setMode(mode === 'toSheets' ? 'toJson' : 'toSheets');
        setInput('');
        setOutput('');
        setError('');
        setCopied(false);
      };

      return h('div', { className: 'container' },
        h('div', { className: 'header' },
          h('div', { className: 'header-top' },
            h('h1', null, 'JSON â‡” ã‚¹ãƒ—ãƒ¬ãƒƒãƒ‰ã‚·ãƒ¼ãƒˆ å¤‰æ›ãƒ„ãƒ¼ãƒ«'),
            h('button', { className: 'switch-btn', onClick: switchMode }, 'â‡„ å¤‰æ›æ–¹å‘ã‚’åˆ‡ã‚Šæ›¿ãˆ')
          ),
          h('p', { className: 'subtitle' },
            mode === 'toSheets' ? 'JSONæ–‡å­—åˆ—ã‚’ã‚¹ãƒ—ãƒ¬ãƒƒãƒ‰ã‚·ãƒ¼ãƒˆå½¢å¼ã«å¤‰æ›' : 'ã‚¹ãƒ—ãƒ¬ãƒƒãƒ‰ã‚·ãƒ¼ãƒˆã®ãƒ‡ãƒ¼ã‚¿ã‚’JSONå½¢å¼ã«å¤‰æ›'
          ),
          h('div', { className: 'privacy-box' },
            h('p', { className: 'privacy-title' }, 'ğŸ”’ ãƒ—ãƒ©ã‚¤ãƒã‚·ãƒ¼ä¿è­·'),
            h('p', { className: 'privacy-text' },
              'ã“ã®ãƒ„ãƒ¼ãƒ«ã¯ãƒ–ãƒ©ã‚¦ã‚¶å†…ã§å®Œçµã—ã¦å‹•ä½œã—ã¾ã™ã€‚å…¥åŠ›ã•ã‚ŒãŸãƒ‡ãƒ¼ã‚¿ã¯ä¸€åˆ‡ã‚µãƒ¼ãƒãƒ¼ã«é€ä¿¡ã•ã‚Œãšã€ãŠä½¿ã„ã®ãƒ‡ãƒã‚¤ã‚¹å†…ã§ã®ã¿å‡¦ç†ã•ã‚Œã¾ã™ã€‚å®‰å¿ƒã—ã¦ã”åˆ©ç”¨ãã ã•ã„ã€‚'
            )
          )
        ),
        h('div', { className: 'grid' },
          h('div', { className: 'card' },
            h('div', { className: 'card-header' },
              h('h2', null, mode === 'toSheets' ? 'JSONå…¥åŠ›' : 'ã‚¹ãƒ—ãƒ¬ãƒƒãƒ‰ã‚·ãƒ¼ãƒˆãƒ‡ãƒ¼ã‚¿å…¥åŠ›'),
              h('button', { className: 'example-btn', onClick: loadExample }, 'ã‚µãƒ³ãƒ—ãƒ«ã‚’èª­ã¿è¾¼ã‚€')
            ),
            mode === 'toSheets' && h('div', { className: 'warning-box' },
              h('p', { className: 'warning-title' }, 'âš ï¸ æ”¹è¡Œãƒ»ã‚«ãƒ³ãƒå¯¾å¿œ'),
              h('p', { className: 'warning-text' }, 'ãƒ¡ãƒ¢ã«æ”¹è¡Œã‚„ã‚«ãƒ³ãƒãŒå«ã¾ã‚Œã¦ã„ã¦ã‚‚æ­£ã—ãå‡¦ç†ã•ã‚Œã¾ã™ã€‚RFC 4180æº–æ‹ ã®CSVå½¢å¼ã§ã‚¨ã‚¯ã‚¹ãƒãƒ¼ãƒˆã•ã‚Œã¾ã™ã€‚')
            ),
            h('textarea', {
              value: input,
              onChange: (e) => setInput(e.target.value),
              placeholder: mode === 'toSheets' ? 'JSONãƒ‡ãƒ¼ã‚¿ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„' : 'ã‚¹ãƒ—ãƒ¬ãƒƒãƒ‰ã‚·ãƒ¼ãƒˆã‹ã‚‰ã‚³ãƒ”ãƒ¼ã—ãŸãƒ‡ãƒ¼ã‚¿ã‚’è²¼ã‚Šä»˜ã‘ã¦ãã ã•ã„'
            }),
            h('button', { className: 'convert-btn', onClick: handleConvert }, 'å¤‰æ›ã™ã‚‹'),
            error && h('div', { className: 'error-box' }, error)
          ),
          h('div', { className: 'card' },
            h('div', { className: 'card-header' },
              h('h2', null, 'å¤‰æ›çµæœ'),
              output && h('div', { className: 'button-group' },
                h('button', { className: 'action-btn copy-btn', onClick: copyToClipboard },
                  copied ? 'âœ“ ã‚³ãƒ”ãƒ¼æ¸ˆã¿' : 'ğŸ“‹ ã‚³ãƒ”ãƒ¼'
                ),
                h('button', { className: 'action-btn download-btn', onClick: downloadFile },
                  'â¬‡ ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰'
                )
              )
            ),
            h('textarea', { value: output, readOnly: true, placeholder: 'ã“ã“ã«å¤‰æ›çµæœãŒè¡¨ç¤ºã•ã‚Œã¾ã™' }),
            output && mode === 'toSheets' && h('div', { className: 'info-box info-box-blue' },
              h('strong', null, 'ä½¿ã„æ–¹:'),
