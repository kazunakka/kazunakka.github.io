<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Still Time / わたし時間</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #66b2b2;
            color: white;
            text-align: center;
            padding: 50px 20px;
            margin: 0;
        }
        .logo {
            font-size: 3em;
            margin-bottom: 20px;
            font-weight: 300;
        }
        .loading {
            font-size: 1.2em;
            margin: 30px 0;
        }
        .manual-select {
            display: none;
            margin-top: 40px;
        }
        .language-btn {
            display: inline-block;
            margin: 10px 15px;
            padding: 15px 30px;
            background-color: rgba(255,255,255,0.9);
            color: #66b2b2;
            text-decoration: none;
            border-radius: 25px;
            font-size: 1.1em;
            font-weight: bold;
            transition: all 0.3s;
        }
        .language-btn:hover {
            background-color: white;
            transform: translateY(-2px);
        }
        .spinner {
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top: 3px solid white;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="logo">Still Time<br>わたし時間</div>
    
    <div id="loading-section">
        <div class="spinner"></div>
        <div class="loading">Detecting language... / 言語を検出中...</div>
    </div>

    <div id="manual-section" class="manual-select">
        <p>Please select your language / 言語を選択してください</p>
        <a href="ja/" class="language-btn">🇯🇵 日本語</a>
        <a href="en/" class="language-btn">🇺🇸 English</a>
    </div>

    <script>
        function detectAndRedirect() {
            // URLパラメータで言語強制指定
            const urlParams = new URLSearchParams(window.location.search);
            const forceLang = urlParams.get('lang');
            
            if (forceLang === 'en') {
                window.location.replace('en/');
                return;
            } else if (forceLang === 'ja') {
                window.location.replace('ja/');
                return;
            }

            // ブラウザのシステム言語を取得
            const systemLang = navigator.language || navigator.userLanguage || 'en';
            const langCode = systemLang.split('-')[0].toLowerCase();
            
            // デバッグ用ログ
            console.log('Detected language:', systemLang);
            console.log('Language code:', langCode);
            
            // 日本語設定の場合は日本語サイトへ
            if (langCode === 'ja') {
                console.log('Redirecting to Japanese site');
                window.location.replace('ja/');
            } else {
                console.log('Redirecting to English site');
                window.location.replace('en/');
            }
        }

        // フォールバック用の手動選択表示
        function showManualSelection() {
            document.getElementById('loading-section').style.display = 'none';
            document.getElementById('manual-section').style.display = 'block';
        }

        // 即座に実行
        detectAndRedirect();

        // 1秒後に手動選択をフォールバックとして表示
        setTimeout(() => {
            if (window.location.pathname === '/' || window.location.pathname === '/index.html') {
                showManualSelection();
            }
        }, 1000);
    </script>
</body>
</html>
