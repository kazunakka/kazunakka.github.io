---
layout: default
---
<section class="post-content">

    <h1>{{ page.title }}</h1>

    <p class="post-meta">
        <time datetime="{{ page.date | date_to_xmlschema }}">
            {% if page.lang == "ja" %}
            {{ page.date | date: "%Y年%m月%d日" }}
            {% else %}
            {{ page.date | date: "%B %d, %Y" }}
            {% endif %}
        </time>
    </p>

    <div class="post-body">
        {{ content }}
    </div>

    <hr>
    <p>
        {% if page.lang == "ja" %}
        <a href="/ja/">← 日本語トップページへ戻る</a>
        {% else %}
        <a href="/en/">← Back to Homepage</a>
        {% endif %}
    </p>

</section>
