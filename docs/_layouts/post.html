---
layout: default
---
<section class="post-content">
    
    <h1>{{ page.title }}</h1>
    
    <p class="post-meta">
        <time datetime="{{ page.date | date_to_xmlschema }}">
            {{ page.date | date: "%Y年%m月%d日" }}
        </time>
    </p>

    <div class="post-body">
        {{ content }}
    </div>
    
    <p><a href="/ja/">← 日本語トップページへ戻る</a></p>

</section>
