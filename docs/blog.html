---
layout: default
title: 更新情報・ブログ
permalink: /blog/
---

<main>
    <section>
        <h2>すべての更新情報</h2>
        
        <ul class="post-list">
          {% for post in site.posts %} 
            <li>
              <span class="post-meta">
                {{ post.date | date: "%Y年%m月%d日" }}
              </span>

              <h3>
                <a class="post-link" href="{{ post.url | relative_url }}">
                  {{ post.title }}
                </a>
              </h3>
            </li>
          {% endfor %}
        </ul>
        
        <p><a href="/ja/">← 日本語トップページへ戻る</a></p>
    </section>
</main>
